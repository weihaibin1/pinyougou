<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular入门demo之表达式</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app声明模块，作用，定义angularjs作用范围-->
<body>
<div ng-app>
    <!--ng-model绑定模型数据的指令-->
    请输入：<input type="text" ng-model="name"><br>
    输入的内容是：{{name}}
</div>
</body>
</html>
